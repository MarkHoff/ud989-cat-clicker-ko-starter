<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <div>

        <h2 data-bind="text: currentCat().name"></h2>
        <div data-bind="text: currentCat().clickCount"></div>
        <!-- <div <span data-bind="text:clickCount() < 10 ? 'Infant': 'Teen' "></div> -->
        <div data-bind="text: currentCat().findCatType"></div>
        <img src="" alt="cute cat" data-bind="click: incrementCounter, attr: {src: currentCat().imgSrc}">
		<h4>Cat Nicknames</h4>
		<ul data-bind="foreach: currentCat().catNames">
	    	<li>
        		<span data-bind="text: name"> </span>
    		</li>
		</ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
